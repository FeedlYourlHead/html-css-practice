<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
<style>
    header {
        background-color: blue;
        position: relative;
        height: 3em;
    }
    nav {
        background-color: lightgreen;
        position: absolute;
        bottom: 5px;
        width: 90%;
        left: 40px;
    }
    article {
        background-color: lightblue;
    }
    section {
        background-color: orange;
    }
    aside {
        background-color: purple;
    }
    footer {
        background-color: blue;
    }
</style>
</head>
<body>
    <header>
        header
        <nav>nav</nav>
    </header>
    <article>article
        <section>section</section>
        <section>section</section>
        <section>section</section>
    </article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
