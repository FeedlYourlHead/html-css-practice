<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #img1 {
            width: 30%;
            /* height: auto; */
            float: right;
        }
        #img2 {
            width: 30%;
            /* height: auto; */
            float: left;
        }
        .container {
            border: 1px solid darkorchid;
        }
        .nested-block {
            border: 1px solid darkorange;
            height: 150px;
            width: 200px;
            clear: right;
        }
    </style>
</head>
<body>
   <div class="container">
    <img id="img1" src="3.jpg" alt="Чертеж">
    <img id="img2" src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" 
    alt="logo-html">
   <div class="nested-block">Div 1</div>
   <div class="nested-block">Div 2</div>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Obcaecati iusto, labore ipsa asperiores reiciendis commodi ea, 
    quas praesentium, amet distinctio ducimus nam facere accusamus.
    Excepturi, nulla. Officiis commodi iste ut?</p>
   </div> 
</body>
</html>
